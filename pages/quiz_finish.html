<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page Tailwind CSS</title>
	<link rel="stylesheet" href="../public/css/output.css">
</head>
<body>
	
	<!-- hero section start -->
	<section id="home" class="bg-gradient-to-b from-sky-300 to-sky-100">
		<div class="container mx-auto">
      <div class="flex flex-wrap flex-col items-center justify-center md:gap-0 min-h-screen">
        <div class="text-center mb-8">
          <h1 class="text-4xl md:text-5xl font-bold mb-6 text-slate-800">SelesaiðŸŽ‰ðŸŽ‰</h1>
          <p class="text-slate-800 mb-3">ini dia hasil dari quiz kamu:</p>
          <p class="text-slate-800 font-bold text-lg mb-1">total jawaban benar: <span id="correct">-</span></p>
          <p class="text-slate-800 font-bold text-lg mb-1">total jawaban salah: <span id="incorrect">-</span></p>
        </div>
        
        <a href="./quiz_start.html" id="tryAgain" onclick="tryAgain();" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-transparent border border-transparent hover:border-blue-600 hover:text-blue-600 font-medium duration-300">kerjakan lagi!</a>
      </div>
		</div>
	</section>
	<!-- hero section end -->
	
	<script>
    correct = document.getElementById('correct')
    incorrect = document.getElementById('incorrect')
    document.addEventListener('DOMContentLoaded', async function () {
      try {
        // get data local 
        correct.innerHTML = localStorage.getItem('correctQuiz')
        incorrect.innerHTML = localStorage.getItem('inCorrectQuiz')
      } catch (error) {
          console.error('Error mengambil data:', error);
      }
    });
    
    function tryAgain() {
      localStorage.removeItem('correctQuiz');
      localStorage.removeItem('inCorrectQuiz');
    }
  </script>
</body>
</html>
