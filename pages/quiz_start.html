<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page Tailwind CSS</title>
	<link rel="stylesheet" href="../public/css/output.css">
	<script src="../public/js/index.js"></script>
</head>
<body>
	<!-- header start -->
	<header class="absolute w-full top-0">
		<div class="container mx-auto">
			<div class="flex justify-between items-center relative">
				<div class="px-4">
					<a href="" class="font-bold text-xl text-sky-800 block py-6">value!</a>
				</div>
			</div>
		</div>
	</header>
	<!-- header end -->
	
	<!-- hero section start -->
	<section id="home" class="bg-gradient-to-b from-sky-300 to-sky-100">
		<div class="container mx-auto">
			<div class="flex flex-wrap flex-col md:flex-row items-center justify-center gap-12 md:gap-0 min-h-screen">
				<div class="w-full max-auto md:w-1/2 text-center relative">
					<h1 class="text-4xl md:text-5xl font-bold mb-6 text-slate-800">Silahkan pilih!</h1>
					<p class="text-slate-800 text-sm md:text-base mb-8">Pilih level yang kamu inginkan!</p>
				
          <form action="quiz.html" id="chooseClass" method="post" onsubmit="return send();" >
            <ul class="grid gap-2 md:grid-cols-3 px-8 md:px-0">
              <li>
                <input type="radio" id="kelas-1" name="choice" value="kelas-1" class="opacity-0 absolute peer" />
                <label for="kelas-1" class="inline-flex items-center justify-between w-full py-3 text-gray-500 bg-transparent border border-blue-600 rounded-lg cursor-pointer peer-checked:border-blue-600 peer-checked:bg-blue-600 peer-checked:text-white hover:text-gray-600 hover:bg-blue-400" onclick="reset_msg();">                           
                    <div class="w-full text-center text-lg font-semibold">
                      Kelas 1
                    </div>
                </label>
              </li>
              <li>
                <input type="radio" id="kelas-2" name="choice" value="kelas-2" class="opacity-0 absolute peer" >
                <label for="kelas-2" class="inline-flex items-center justify-between w-full py-3 text-gray-500 bg-transparent border border-blue-600 rounded-lg cursor-pointer peer-checked:border-blue-600 peer-checked:bg-blue-600 peer-checked:text-white hover:text-gray-600 hover:bg-blue-400" onclick="reset_msg();">
                    <div class="w-full text-center text-lg font-semibold">
                      Kelas 2
                    </div>
                </label>
              </li>
              <li>
                <input type="radio" id="kelas-3" name="choice" value="kelas-3" class="opacity-0 absolute peer" >
                <label for="kelas-3" class="inline-flex items-center justify-between w-full py-3 text-gray-500 bg-transparent border border-blue-600 rounded-lg cursor-pointer peer-checked:border-blue-600 peer-checked:bg-blue-600 peer-checked:text-white hover:text-gray-600 hover:bg-blue-400" onclick="reset_msg();">
                    <div class="w-full text-center text-lg font-semibold">
                      Kelas 3
                    </div>
                </label>
              </li>
            </ul>
          </form>
          <div id="msg" class="absolute w-full -bottom-12 text-red-600"></div>
				</div>
			</div>
		</div>
	</section>
	<!-- hero section end -->

  <button href="quiz_start.html" id="submitButton" type="submit" form="chooseClass" class="absolute bottom-6 left-4 right-4 bg-blue-600 text-white font-bold py-4 text-center rounded-lg shadow-lg backdrop-blur cursor-pointer">Mulai</button>
	
</body>
</html>
